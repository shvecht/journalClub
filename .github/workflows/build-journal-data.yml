name: Build journal club data

on:
  push:
    branches:
  
      - main
 workflow_dispatch:
permissions:
  contents: write

jobs:
  build-data:
    # Avoid infinite loops when the workflow pushes commits itself
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate sessions.csv and data/journal_club.json
        run: |
          python populate_sessions.py
          python build_journal_club.py

      - name: Commit and push updated data
        run: |
          # Only commit if the generated files actually changed
          if git diff --quiet -- sessions.csv data/journal_club.json; then
            echo "No data changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add sessions.csv data/journal_club.json
          git commit -m "chore: update journal club data"
          git push

