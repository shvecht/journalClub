name: ENT harvest (stage 1â€“2)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '00 6 1 * *'  # run 03:17 UTC on the 1st of each month

jobs:
  run-notebook:
    permissions:
      contents: write        # needed to commit outputs back
      pull-requests: write   # needed to open PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install papermill nbconvert requests pandas python-dateutil tenacity tqdm ipykernel

      - name: Install Python kernel
        run: python -m ipykernel install --user

      # Optional: pass a date window from cron; override inside the notebook via os.environ
      - name: Run articlesRetrieval notebook
        env:
          UNPAYWALL_EMAIL: ${{ secrets.UNPAYWALL_EMAIL }}
        run: |
          papermill articlesRetrieval.ipynb articlesRetrieval.out.ipynb

      - name: Organize outputs by month
        run: |
          OUT_DIR=$(date -u -d '1 month ago' +'%Y/%m')
          echo "OUT_DIR=$OUT_DIR" >> $GITHUB_ENV
          mkdir -p "$OUT_DIR"

          move_if_exists() {
            for file in "$@"; do
              if [ -f "$file" ]; then
                mv "$file" "$OUT_DIR/"
              fi
            done
          }

          move_if_exists ent_raw_results.csv ent_all_results.json articlesRetrieval.out.ipynb
          move_if_exists ent_curated.csv ent_report.md

          # Ensure the target directory exists so create-pull-request can add it
          # even when no outputs were produced.
          if [ -z "$(ls -A "$OUT_DIR")" ]; then
            touch "$OUT_DIR/.gitkeep"
          fi

      - name: Select token for pull requests
        id: select-token
        env:
          ENT_HARVEST_TOKEN: ${{ secrets.ENT_HARVEST_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$ENT_HARVEST_TOKEN" ]; then
            echo "token=$ENT_HARVEST_TOKEN" >> "$GITHUB_OUTPUT"
            echo "Using ENT_HARVEST_TOKEN for pull request creation."
          else
            echo "token=$GITHUB_TOKEN" >> "$GITHUB_OUTPUT"
            echo "::notice::ENT_HARVEST_TOKEN not provided; falling back to GITHUB_TOKEN. Ensure repository settings allow GitHub Actions to create pull requests."
          fi

      - name: Create ENT harvest pull request
        id: cpr
        continue-on-error: true
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.select-token.outputs.token }}
          commit-message: "ENT harvest: ${{ env.OUT_DIR }}"
          branch: ent-harvest/${{ env.OUT_DIR }}
          title: "ENT harvest: ${{ env.OUT_DIR }}"
          body: |
            Monthly ENT harvest outputs for ${{ env.OUT_DIR }}.
          add-paths: |
            ${{ env.OUT_DIR }}/

      - name: Warn when pull request creation fails
        if: steps.cpr.outcome == 'failure'
        run: |
          echo "::warning::Unable to create PR automatically. Ensure the repository allows GitHub Actions to open pull requests or provide an ENT_HARVEST_TOKEN secret with pull_request scope."


      - name: Upload artifacts (backup, even if nothing new to commit)
        uses: actions/upload-artifact@v4
        with:
          name: ent-harvest-${{ github.run_id }}
          path: |
            ${{ env.OUT_DIR }}/ent_raw_results.csv
            ${{ env.OUT_DIR }}/ent_all_results.json
            ${{ env.OUT_DIR }}/ent_curated.csv
            ${{ env.OUT_DIR }}/ent_report.md
            ${{ env.OUT_DIR }}/articlesRetrieval.out.ipynb
          if-no-files-found: ignore
